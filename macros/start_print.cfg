[gcode_macro END_PRINT]
gcode: 

    #Get Printer built volume dimensions 
    {% set X_MAX = printer.toolhead.axis_maximum.x|default(100)|float %}
    {% set Y_MAX = printer.toolhead.axis_maximum.y|default(100)|float %}
    #Fix-up extruder
    G91                                            
    G1 E-10 F2700                                 
    G1 Z0.2 F2400    
    G1 X5 Y5 F6000                               
    G1 Z10                                     
    G90                                      
    #Present print
    {% if (printer.toolhead.position.z) > 60 %} 
        G1 Z{printer.toolhead.position.z + 10} F2000
    {% else %}
        G1 Z{printer.toolhead.position.z + 60} F2000
    {% endif %}
    G1 X{X_MAX - 20} Y{Y_MAX - 20} F6000
    UPDATE_DELAYED_GCODE ID=POWER_OFF_PRINTER_CHECK DURATION=5
    M106 S0                                      
    M104 S0                                       
    M140 S0        
     #auto power off klipper
    #Disable Steppers
  # M84 X Y E


#-----------------

[gcode_macro PREHEAT]
gcode:
  #{% set bedtemp = params.BED_TEMP|int %} 
  SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET=105 #105
  M106 S230
  {% if "x" not in printer.toolhead.homed_axes or "y" not in printer.toolhead.homed_axes or "z" not in printer.toolhead.homed_axes %}
  G28
  {% endif %}
  PARKPREHEAT

[gcode_macro PRINT_START]
gcode:
  START_PRINT

[gcode_macro PRINT_END]
gcode:
  END_PRINT
                                 